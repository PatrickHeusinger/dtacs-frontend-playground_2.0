
name: FTP Upload via sftp with sshpass

on:
  push:
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Upload files to SFTP Server
        env:
          FTP_USER: ${{ secrets.FTP_USERNAME }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
          FTP_SERVER: ssh.strato.de
          REMOTE_DIR: "/"
          LOCAL_DIR: "./dist"
        run: |
          sshpass -p "$FTP_PASS" sftp "$FTP_USER@$FTP_SERVER" <<EOF
          ls $REMOTE_DIR
          EOF
          echo "Verbindung erfolgreich hergestellt und Verzeichnis überprüft!"

          echo "Lade Dateien aus $LOCAL_DIR nach $REMOTE_DIR hoch..."
          sshpass -p "$FTP_PASS" sftp "$FTP_USER@$FTP_SERVER" <<EOF
          lcd $LOCAL_DIR
          cd $REMOTE_DIR
          mput -r *
          bye
          EOF
          echo "Dateien erfolgreich hochgeladen!"

